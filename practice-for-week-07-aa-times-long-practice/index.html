<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__button">
                    <i class="fa fa-bars"></i>
                </div>
              <div class="masthead__button">
                <i class="fa fa-search"></i>
              </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                    <span>CSS</span>
                    <span>HTML</span>
                    <span>JavaScript</span>
                    <span>Python</span>
            </div>
            <div class="masthead__date">
                Tuesday, October 31, 2020
            </div>
            <div class="masthead__logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <div>
                    <i class="far fa-newspaper"></i> Today's Paper
                </div>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__link"><a href="./world">World</a></li>
                <li class="nav__link"><a href="./swe-online">SWE Online</a></li>
                <li class="nav__link"><a href="./san-fransisco">San Francisco</a></li>
                <li class="nav__link"><a href="./new-york">New York</a></li>
                <li class="nav__link"><a href="./jumpstart">Jumpstart</a></li>
                <li class="nav__link"><a href="./online">Online</a></li>
                <li class="nav__link"><a href="./marketing">Marketing</a></li>
                <li class="nav__link"><a href="./sales">Sales</a></li>
                <li class="nav__link"><a href="./TalentMatch">TalentMatch</a></li>
                <li class="nav__link"><a href="./alumni">Alumni</a></li>
                <li class="nav__link"><a href="./all">All</a></li>
            </ul>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
